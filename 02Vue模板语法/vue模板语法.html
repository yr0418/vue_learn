<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模板语法</title>
    <!-- 引入 vue，开发模式-->
    <script type="text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id = "root">
        <h1>vue插值语法，解析标签体内容（即显示的内容）</h1>
        <h3>hello, {{name}}</h3>
        <hr/>
        
        <h1>vue 指令语法，解析标签，包括标签属性、标签体内容、绑定标签事件</h1>
        
        <!-- 指定链接进行跳转 -->
        <a href="https://www.baidu.com"> 百度一下，你就知道</a>
        
        <!-- v-bind 语法，将 url 当做 js表达式 执行，即获取 data 中的值并赋值给 href
             实例：v-bind:href = "xxx"
             注意，xxx 同样也是 js表达式
        -->
        <a v-bind:href="school.url"> 指令语法测试1，点我去 {{school.name}} 学习</a>
        
        <!-- v-bind 的简写形式，即 英文冒号: -->
        <a :href="school.url"> 指令语法测试2，点我去 {{school.name}} 学习 </a>
    </div>
    
    <script type="text/javascript">
        
        
        const x = new Vue({
            el: '#root',
            data: {
                name: "黄米饭",
                school: {
                    name: "尚硅谷",
                    url: "http://www.atguigu.com"
                }
            }
        })
    </script>
</body>
</html>
