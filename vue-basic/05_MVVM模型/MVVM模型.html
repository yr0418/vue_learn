<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <!-- 引入 vue，开发模式-->
    <script type="text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <!--
      MVVM模型：
          1. M：模型，Model，data 中的数据
          2. V：视图，view，模板代码
          3. VM：视图模型，ViewModel，Vue实例
      注意：
          1. data 中的所有数据，最后都出现在 vm 身上。
          2. vm 上的所有属性 以及 vue原型上的所有属性，在 vue模型中都可以直接使用
     -->
    <div id = "root">
        <!-- 在 {{xxx}} 中，能访问到 vm 的所有属性 和 vue 上的所有属性 -->
        <h1>hello, {{name}}</h1>
        <h1>测试 1：{{1+1}}</h1>
        <h1>测试 2：{{$options}}</h1>
        <h1>测试 3：{{_c}}</h1>
    </div>
    
    <script type="text/javascript">
        
        const v = new Vue({
            el: '#root',    // 第一种写法
            
            // data 第一种写法，对象式
            data: {
                name: "黄米饭",
                address: "广西"
            }
        })
        console.log(v);
        
    </script>
</body>
</html>
