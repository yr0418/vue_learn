<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>vue内置指令</title>
</head>
<body>
    <!-- 
        常用指令：
          1. v-bind：单向绑定解析表达式，v-bind:value，可简写为 :value。
          2. v-model：双向数据绑定。
          3. v-on：绑定事件监听，可简写为 @。
          4. v-for：遍历数组、对象、字符串。
          5. v-if：条件渲染，动态控制节点是否存在。
          6. v-else-if：条件渲染，动态控制节点是否存在，与 v-if 绑定使用。
          7. v-else：条件渲染，动态控制节点是否存在，与 v-if 绑定使用。
          8. v-show：条件渲染，动态控制节点是否展示。
          9. v-text：替换其所在标签的全部的文本内容，只显示 v-text 绑定的文本。
          10. v-cloak：本质是一个特殊属性，Vue 实例创建并接管容器后，会删掉 v-cloak 属性。使用 css 配合 v-cloak 可以解决网速慢时页面展示出 {{xxx}} 的 问题。
          11. v-once：本质是一个特殊属性。v-once 所在的节点在初次动态渲染后，就视为静态内容。以后数据的改变不会引起 v-once 所在结构的更新。
          12. v-pre：跳过所在节点的编译过程，可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
     -->
    <div id="root">
        <h3>{{name}}</h3> <br/>

        <!-- v-text 会替换标签中全部的文本内容，只显示 v-text 绑定的文本 -->
        <h3 v-text="name">测试数据</h3> <br/>

        <!-- 添加 v-once 属性，该 h3 标签中的 n 在初次渲染为 1 后，将不再发生变化 -->
        <h3 v-once>初始 n 值是：{{n}}</h3> <br/>
        <h3>当前 n 值是：{{n}}</h3> <br/>
        <button @click = "n++">点我 n+1</button> <br/>

        <!-- 使用 v-pre 指令，将跳过插值语法的编译，页面会直接展示 {{n}} -->
        <h3 v-pre>当前 n 值是：{{n}}</h3>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            name: "黄米饭",
            n: 1
        }
    })
</script>
</html>
