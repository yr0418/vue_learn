<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty</title>
</head>
<body>
    <script type="text/javascript">
        
        let number = 18
        
        let person = {
            name: "黄米饭",
            sex: "女",
        }
        
        Object.defineProperty(person, "age", {
            // value: 18,
            // enumerable: true,    // 控制添加的属性是否能被枚举，默认是 false
            // writable: false,     // 控制添加的属性是否能被修改，默认是 false
            // configurable: true,  // 控制添加的属性是否能被删除，默认是 false
            
            // 当有人读取 person 的 age 属性时，get(getter)函数将会被调用，返回值就是 age 的值。其作用在于，当 number 被修改后，重新读取 age 将返回新的 number 值
            get: function () {
                console.log("有人读取 age 属性")
                return number
            },
            
            // set 方法的简写。与 get 类似。
            set(value) {
                console.log("有人修改 age  属性，且 值是", value)
                number = value
            }
        })

        /**
         * 打印的属性中不会出现 age 属性
         */
        for (let key in person) {
            console.log( "@", person[key])
        }
        
        console.log(person)
    </script>
</body>
</html>
