<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="../js/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button @click="changeWeather">点我切换天气1</button>
        
        <!--
            简写形式，
              @xxx = "yyy"：xxx 为绑定的事件，yyy 为简单语句
              实例：@click = "isHot = !isHot"-->
        <button @click="isHot = !isHot">点我切换天气2</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? "炎热" : "凉爽"
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        }
    })
</script>
</html>
