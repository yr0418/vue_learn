<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>非单文件组件几个注意点</title>
</head>

<body>
  <!-- 
    几个注意的点:
      1.关于组件名：
          一个单词组成：
            第一种写法：首字母小写，school
            第二种写法：首字母大写，School（推荐）
          
          多个单词组成：
            第一种写法：kebab-case命名，my-school，需要用 引号 包裹，"my-school"
            第二种写法：CamelCase，MySchool，需要 Vue 脚手架支持
          注意：
            (1). 组件名不能使用 HTML 中已有的元素名称，例如：h2、H2 都不行
            (2). 可以使用 name 配置项指定组件在开发者工具中呈现的名字
      
      2.关于组件标签：
          第一种写法：<school></school>
          第二种写法：<school/>，需要 Vue 脚手架支持
   -->
  <div id="root">
    <h1>{{msg}}</h1>
    <hello></hello>
    <school></school>
  </div>
</body>
<script type="text/javascript">

  const school = Vue.extend({
    template: `
            <div>
                <h3>学校名称：{{school.name}}</h3>
                <h3>学校地址：{{school.address}}</h3>
            </div>
        `,

    data() {
      return {
        school: {
          name: "尚硅谷",
          address: "北京昌平"
        }
      }
    },
  })

  // 创建组件的简写形式
  const hello = {
      template: `
      <div>
        <h2>你好，{{name}}</h2>
      </div>
    `,

      data() {
        return {
          name: "黄米饭"
        }
      }
    }

  const vm = new Vue({
    el: "#root",

    components: {
      school, hello
    },

    data: {
      msg: "欢迎学习Vue"
    }
  })
</script>

</html>
